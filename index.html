<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超勤時數計算器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>超勤時數計算器</h1>
    <!-- 嵌入 PDF 檔案 -->
<iframe src="114上班時數.pdf" width="100%" height="600px"></iframe>
    <form id="overtime-form">
      <label for="monthly-hours">當月應上班時數：</label>
      <input type="number" id="monthly-hours" placeholder="例如：160" required>

      <label for="working-days">當月實際上班天數：</label>
      <input type="number" id="working-days" placeholder="例如：20" required>

      <label for="compensatory-days">當月補休天數：</label>
      <input type="number" id="compensatory-days" placeholder="例如：2" required>

      <label for="leave-days">當月請休天數：</label>
      <input type="number" id="leave-days" placeholder="例如：1" required>

      <button type="submit">計算</button>
    </form>

    <div id="result">
      <h2>計算結果</h2>
      <p>當月上班時數：<span id="overtime-hours">0</span> 小時</p>
      <p>當月超勤金額：<span id="overtime-pay">0</span> NTD</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
